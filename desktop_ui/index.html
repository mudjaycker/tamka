<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="background.css" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./utils/storage.js"></script>
  <script src="./utils/element.js"></script>

  <title>Tamka</title>
</head>

<body>
  <div id="app">
    <div class="fixed">
      <div class="sidebar">
        <nav class="side-item" onclick="getEasySentences()">
          <i data-feather="hexagon" class="item-icon"></i>
          <span class="item-text">Facile</span>
        </nav>

        <nav class="side-item">
          <i data-feather="box" class="item-icon"></i>
          <span class="item-text">Moyen</span>
        </nav>

        <nav class="side-item">
          <i data-feather="codepen" class="item-icon"></i>
          <span class="item-text">Difficile</span>
        </nav>
      </div>

      <div class="container">
        <div class="centerside">
          <div id="conversation" class="conversation has-text-center">

            <!-- machine msg and user msg will be injected here -->
          </div>

          <div class="taskbar has-text-center">
            <nav class="task-item">
              <i data-feather="bar-chart-2" class="item-icon"></i>
              <span class="task__item-text">Mes Stats</span>
            </nav>

            <nav class="task-item">
              <i data-feather="list" class="item-icon"></i>
              <span class="task__item-text">Liste Des DÃ©fis</span>
            </nav>

            <nav class="task-item">
              <i data-feather="globe" class="item-icon"></i>
              <span class="task__item-text">Ma Langue </span>
            </nav>
          </div>
        </div>
      </div>

      <div class="score-screen has-text-center">
        <div class="success-score">
          <p class="underline">Success</p>
          <p id="success-points">4</p>
        </div>

        <div class="failed-score">
          <p class="underline">Failures</p>
          <p id="faillures-points">2</p>
        </div>

        <div class="total-phrase">
          <p class="underline">Total</p>
          <p id="total-points">10</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./components/say-to-system.js"></script>
  <script src="./components/say-to-user.js"></script>
  <script src="src/index.js"></script>
  <script src="./third_parts/feather_icons.min.js"></script>
  <script>
    feather.replace();
    function getEasySentences() {
      eel.start_speaker("easy")
    }
  </script>
</body>

</html>
